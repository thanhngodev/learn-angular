<div
  class="flex justify-between w-full h-16 shadow-xl px-6 items-center bg-white"
>
  <h3>Header Works</h3>
  <div class="flex gap-5">
    <ng-container *ngFor="let navItem of navMenu" >
      <a routerLink="{{ '/' + navItem.routerLink }}" routerLinkActive="active">{{ navItem.label || '' }}</a>
    </ng-container>
  </div>
  <div>
    <button mat-flat-button (click)="onNavigateOrder()">Order</button>
  </div>
</div>
